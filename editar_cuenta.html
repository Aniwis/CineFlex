<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Editar Cuenta</title>
  </head>
  <header>
    <nav class="banner">
        <div class="item_banner">
            <a href="side_panel.html"><img src="imgs/menu.png"></a>
            <a href="home.html"><img src="imgs/logo_small_icon_only.png"></a>
            <a><img src="imgs/lupa.png"></a>
            <a href="cuenta.html"><img src="imgs/usuario.png"></a>
        </div>
    </nav>
  </header>
  <section id="tamaño_mobile">
      <section class="contenedor_subir_foto">
        <img class="imagen_usuario_mediana" src="imgs/usuario.png" alt = "Usuario">
        <input class="subir_foto" type="button" value="Subir Foto">
      </section>
      <section class="contenedor_datos_cuenta">
        <form action="">
          <label class="contenedor_lineas texto_formulario" for="email">
            Email
            <input type="text" id="email" name="email">
          </label>
          <br>
          <label class="contenedor_lineas texto_formulario" for="usuario">
            Usuario
            <input type="text" id="usuario" name="usuario">
          </label>
          <br>
          <label class="contenedor_lineas texto_formulario" for="ubicacion">
            Ubicación
            <select name="lugares" id="lugares">
              <option value="empty"></option>
              <option value="medellin">Medellín</option>
              <option value="bogota">Bogotá</option>
              <option value="cali">Cali</option>
              <option value="barranquilla">Barranquilla</option>
            </select>
          </label>
          <br>    
          <label class="contenedor_lineas texto_formulario" for="contraseña">
            Contraseña
            <input type="password" id="contraseña" name="contraseña">
          </label>
          <br>
          <label class="contenedor_lineas texto_formulario" for="confirmar contraseña">
            Confirmar Contraseña
            <input type="password" id="confirmar" name="confirmar">
          </label>
          <br>
          <a href="cuenta.html"><input class="confirmar" type="button" value="Confirmar"></a>
      </section>
</html>
